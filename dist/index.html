<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.a77090fc.css">
</head>

<body>
    <div class="modal" tabindex="-1" id="exampleModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adding a new character</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <fieldset>
                            <legend>Please enter data</legend>
                            <div class="mb-3">
                                <label for="nameInput" class="form-label">Name</label>
                                <input type="text" id="nameInput" class="form-control" placeholder="Character name">
                            </div>
                            <div class="mb-3">
                                <label for="shortDescriptionInput" class="form-label">Short Description</label>
                                <input type="text" id="shortDescriptionInput" class="form-control" placeholder="Short description">
                            </div>
                            <div class="mb-3">
                                <label for="longDescriptionInput" class="form-label">Long Description</label>
                                <input type="text" id="longDescriptionInput" class="form-control" placeholder="Long description">
                            </div>
                            <div class="mb-3">
                                <label for="imageInput" class="form-label">Picture</label>
                                <input type="file" id="imageInput" class="form-control" accept="image/png, image/jpeg">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <header class="header py-5 text-center container">
        <h1 class="header__title">Welcome to our hero page</h1>
        <p class="header__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, veniam.</p>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add New Character
        </button>
    </header>
    <main class="main album py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3" id="cardContainer">


                <template id="tpl">
                    <article class="main__article col">
                        <div class="card shadow-sm p-3">
                            <h2 class="main__article__title" id="name"></h2>
                            <figure class="main__article__figure">
                                <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="character image" id="image">
                            </figure>
                            <p class="main__article__description card-text" id="shortDescription"></p>
                            <div class="main__article__buttons">
                                <button class="btn btn-secondary">View more</button>
                            </div>
                        </div>
                    </article>
                </template>


            </div>
        </div>
    </main>
    <script src="/index.487e00c2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
